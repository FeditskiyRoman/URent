<div class="container">
  <div class="button-container-left">
    <button type="button" class="btn btn-outline-success" (click)="openLg(content)">Add new rent</button>
  </div>

  <div class="row rent-list-row">
    <app-rent-block
      *ngFor="let rent of rentList"
      class="col-md-4"
      [rent]="rent"></app-rent-block>
  </div>

  <ngb-pagination class="d-flex justify-content-center fixed-bottom"
    [collectionSize]="pages"
    [(page)]="page"
    [pageSize]="limit"
    (pageChange)="pageChange($event)"></ngb-pagination>

  <ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title">Add rent information</h4>
      <button type="button" class="close" aria-label="close" (click)="d()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="address">{{'FORM.ADDRESS' | translate}}</label>
            <input id="address" class="form-control" ngx-google-places-autocomplete [options]='{}' #placesRef="ngx-places" (onAddressChange)="onChange($event)"/>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="price">{{'FORM.PRICE' | translate}}</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">$</span>
              </div>
              <input
                type="text"
                [(ngModel)]="rent.price"
                [ngModelOptions]="{standalone: true}"
                class="form-control"
                id="price">
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="beds">{{'FORM.BEDS' | translate}}</label>
            <input
              type="number"
              class="form-control"
              [(ngModel)]="rent.beds"
              [ngModelOptions]="{standalone: true}"
              id="beds"
              min="0">
          </div>

          <div class="form-group col-md-6">
            <label for="baths">{{'FORM.BATHS' | translate}}</label>
            <input
              type="number"
              class="form-control"
              [(ngModel)]="rent.baths"
              [ngModelOptions]="{standalone: true}"
              id="baths"
              min="0">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="file">{{'FORM.PHOTOES' | translate}}</label>
            <input
              type="file"
              multiple
              class="form-control-file"
              id="file"
              name="file"
              (change)="onFileChange($event)">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="description">{{'FORM.DESCRIPTION' | translate}}</label>
            <textarea
              class="form-control"
              id="description"
              [(ngModel)]="rent.description"
              [ngModelOptions]="{standalone: true}"
              rows="5"></textarea>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-success" (click)="c()">Add</button>
    </div>
  </ng-template>
</div>
