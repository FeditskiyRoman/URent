<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1 class="form-signin-heading">Sign in</h1>
      <p class="lead">Not a member? Please <a routerLink="/register">register</a> instead.</p>
      <form (submit)="login(f)" #f="ngForm">
        <div class="form-group">
          <label for="email">Email address</label>
          <input
            type="email"
            class="form-control"
            name="email"
            placeholder="Enter email"
            required
            ngModel>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            placeholder="Password"
            required
            ngModel>
        </div>
        <small 
          class="form-text" 
          [ngClass]="fieldsMessage">{{message}}
        </small><br>
        <button
          type="submit"
          class="btn btn-warning"
          [disabled]="!f.valid">Sign in!</button>
      </form>
    </div>
  </div>
</div>
